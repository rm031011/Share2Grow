<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form action="register_user/" method="POST">
    	{% csrf_token %}
      <div class="text-center mb-3">
        <!-- <p>Sign up with:</p> -->
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>


      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">First Name</label>
        <input type="text" id="registerName" class="form-control" required name="fname" />
        
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">Last Name</label>
        <input type="text" id="registerUsername" class="form-control" required name="lname" />
        
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="uname">UserName</label>
        <input type="text" id="uname" class="form-control" required name="uname" />
        
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" required name="email" />
        
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" required name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerRepeatPassword">Confirm password</label>
        <input type="password" id="registerRepeatPassword" class="form-control" required name="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="Yes" id="registerCheck"
          aria-describedby="registerCheckHelpText" />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
    </form>
  </div>
</div>



{% endblock %}
